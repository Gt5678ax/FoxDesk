# ⚠️  DEV ONLY — Change all passwords before production use!
services:
  app:
    build: .
    ports:
      - "8888:80"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=foxdesk
      - DB_USER=foxdesk
      - DB_PASS=foxdesk123          # ⚠️ Change in production!
      - APP_URL=http://localhost:8888
      - ADMIN_EMAIL=admin@foxdesk.local
      - ADMIN_PASS=Admin123!        # ⚠️ Change in production!
      - ADMIN_NAME=Admin
      - ADMIN_SURNAME=User
      # Mailpit — catches outgoing notification emails (SMTP + Web UI)
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_ENCRYPTION=none
      - SMTP_FROM_EMAIL=support@foxdesk.local
      - SMTP_FROM_NAME=FoxDesk Support
      # GreenMail — IMAP server for incoming email ingest testing
      - IMAP_HOST=greenmail
      - IMAP_PORT=3143
      - IMAP_ENCRYPTION=none
      - IMAP_USERNAME=support@foxdesk.local
      - IMAP_PASSWORD=anything
      - IMAP_ENABLED=true
      # GreenMail SMTP port for test script (sending "customer" emails)
      - GREENMAIL_SMTP_HOST=greenmail
      - GREENMAIL_SMTP_PORT=3025
    volumes:
      - uploads:/var/www/html/uploads
      - backups:/var/www/html/backups
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_started
      greenmail:
        condition: service_started
    restart: unless-stopped

  db:
    image: mariadb:10.11
    environment:
      - MARIADB_ROOT_PASSWORD=rootpass      # ⚠️ Change in production!
      - MARIADB_DATABASE=foxdesk
      - MARIADB_USER=foxdesk
      - MARIADB_PASSWORD=foxdesk123        # ⚠️ Change in production!
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Mailpit — SMTP catcher + Web UI for viewing outgoing notifications
  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP (outgoing from app)
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=true
      - MP_SMTP_AUTH_ALLOW_INSECURE=true
    restart: unless-stopped

  # GreenMail — test mail server with SMTP + IMAP for email ingest testing
  greenmail:
    image: greenmail/standalone:2.1.2
    ports:
      - "3125:3025"   # SMTP (send test "customer" emails here)
      - "3243:3143"   # IMAP (app reads incoming emails from here)
    environment:
      - GREENMAIL_OPTS=-Dgreenmail.setup.test.all -Dgreenmail.hostname=0.0.0.0 -Dgreenmail.auth.disabled
    restart: unless-stopped

volumes:
  dbdata:
  uploads:
  backups:
